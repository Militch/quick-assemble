group 'me.militch'
version '1.0.0'
apply plugin: 'groovy'
sourceCompatibility = 1.8
repositories {
    jcenter()
    mavenCentral()
}
buildscript {
    repositories {
        jcenter()
    }
}
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}